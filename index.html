        function setTime(type) {
            selectedTime = type;
            document.querySelectorAll('.time-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + type).classList.add('active');
            if(selectedLangIndex !== null) playBible(selectedLangIndex);
        }

        function playBible(index) {
            selectedLangIndex = index;
            const lang = languages[index];
            const audioFile = `audio/M56-D01-${selectedTime}-${lang.code}.mp3`;
            
            if (currentAudio) { currentAudio.pause(); currentAudio = null; }
            
            document.querySelectorAll('.lang-btn').forEach((b, i) => b.classList.toggle('active', i === index));
            
            const verseDisplay = lang.verses[selectedTime];
            document.getElementById('verse-text').style.opacity = 0;
            
            setTimeout(() => {
                document.getElementById('verse-text').innerHTML = `<strong style="color:var(--accent-blue); font-size:1.4rem;">[${lang.name} ${lang.flag}]</strong><br><br>${verseDisplay}`;
                document.getElementById('verse-text').style.opacity = 1;
            }, 200);

            const audio = new Audio(audioFile);
            audio.play().then(() => { currentAudio = audio; }).catch(err => {
                document.getElementById('verse-text').innerHTML += `<br><br><small style="color:var(--mission-red)">[ë³´ì´ìŠ¤ ë¡œë”© ì¤‘: ${lang.code}]</small>`;
            });
        }

        const grid = document.getElementById('lang-grid');
        languages.forEach((lang, index) => {
            const btn = document.createElement('div');
            btn.className = 'lang-btn';
            btn.innerHTML = `<span class="flag">${lang.flag}</span><span class="lang-name">${lang.name}</span>`;
            btn.onclick = () => playBible(index);
            grid.appendChild(btn);
        });
